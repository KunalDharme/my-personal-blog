  <!-- JS: Year and Calendar -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const calendarDays = document.getElementById('calendar-days');
    const monthYear = document.getElementById('month-year');
    const prevBtn = document.getElementById('prev-month');
    const nextBtn = document.getElementById('next-month');
    let currentDate = new Date();

    function renderCalendar(date) {
      calendarDays.innerHTML = '';
      const year = date.getFullYear();
      const month = date.getMonth();
      const monthNames = ["January", "February", "March", "April", "May", "June", 
                          "July", "August", "September", "October", "November", "December"];
      monthYear.textContent = `${monthNames[month]} ${year}`;
      const firstDayOfMonth = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDayOfMonth; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.style.width = '28px';
        emptyDiv.style.height = '28px';
        calendarDays.appendChild(emptyDiv);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.style.width = '28px';
        dayDiv.style.height = '28px';
        dayDiv.style.lineHeight = '28px';
        dayDiv.style.textAlign = 'center';
        dayDiv.style.marginBottom = '5px';
        dayDiv.style.borderRadius = '4px';
        dayDiv.style.position = 'relative';
        dayDiv.style.cursor = 'default';
        dayDiv.style.userSelect = 'none';
        dayDiv.textContent = day;

        const today = new Date();
        if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
          dayDiv.style.backgroundColor = 'rgba(255, 255, 255, 0.15)';
          dayDiv.style.fontWeight = 'bold';
        }

        calendarDays.appendChild(dayDiv);
      }
    }

    prevBtn.onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    };
    nextBtn.onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    };

    renderCalendar(currentDate);
  </script>
