<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin: 15px 0;
    }

    ul li a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    ul li a:hover {
      color: #00cc77;
      text-shadow: 0 0 5px #00cc77;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, Admin</h1>
    <ul>
      <li><a href="{{ url_for('admin.posts') }}">Manage Posts</a></li>
      <li><a href="{{ url_for('admin.logout') }}">Logout</a></li>
      <li><a href="{{ url_for('admin.change_password') }}">Change Password</a></li>

    </ul>
  </div>
</body>
</html>
