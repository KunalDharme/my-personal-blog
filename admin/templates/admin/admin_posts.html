<!DOCTYPE html>
<html>
<head>
  <title>Manage Blog Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    h2 {
      color: #00ff99;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff99;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00cc77;
      text-shadow: 0 0 5px #00cc77;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background-color: #292929;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 6px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #eee;
      box-shadow: 0 0 5px rgba(0, 255, 153, 0.4);
    }

    ul li strong {
      color: #00ff99;
    }

    form button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #cc0000;
    }


    .post-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .post-actions form {
      margin: 0;
    }

    .post-actions button {
      background: none;
      border: none;
      color: #ff4d4d;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      padding: 0;
      transition: color 0.3s ease;
    }

    .post-actions button:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>All Blog Posts</h2>
    <a href="{{ url_for('admin.new_post') }}">+ New Post</a>
    <ul>
      {% for post in posts %}
        <li>
          <strong>{{ post.title }}</strong> â€” {{ post.created_at.strftime('%Y-%m-%d') }}
          <div>
            <a href="{{ url_for('admin.edit_post', post_id=post.id) }}">Edit</a>
            <form action="{{ url_for('admin.delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
              <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
